<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator |</title>

    <link rel="stylesheet" href="main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png?v=2">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png?v=2">
    <link rel="manifest" href="images/site.webmanifest">
</head>

<body>
    <div class="calculator">
        <div class="calc">
            <div class="topN"></div>
            <div class="container">
                <div class="lastNum"></div>
                <div class="bottomN"></div>
            </div>
        </div>
        <div class="btn ac">AC</div>
        <div class="btn c">C</div>
        <div class="btn del">&lArr;</div>
        <div class="btn operation divide">/</div>
        <div class="btn number seven">7</div>
        <div class="btn number eight">8</div>
        <div class="btn number nine">9</div>
        <div class="btn operation multiply">*</div>
        <div class="btn number four">4</div>
        <div class="btn number five">5</div>
        <div class="btn number six">6</div>
        <div class="btn operation minus">-</div>
        <div class="btn number one">1</div>
        <div class="btn number two">2</div>
        <div class="btn number three">3</div>
        <div class="btn operation add">+</div>
        <div class="btn number zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn equal">=</div>
    </div>

    <img src="images/night-mode.png" alt="" class="mode">


    <script src="app.js"></script>
</body>

</html>
